<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- time container -->
      <div class="timer-container">
        <div class="timer-content">
          <h2 id="timer">00:00</h2>
          <button id="playPause">Play</button>
        </div>
        <button id="config">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSw7B6uZ6KGbEW1RqetJeXnUlPDFvEDLihjZw&s"
          />
        </button>
      </div>
      <!-- option-Buttton-container -->
      <div class="option-btn-container">
        <button class="option-btn active-option-btn" id="pomodro">
          pomodoro
        </button>
        <button class="option-btn" id="shortBreak">short break</button>
        <button class="option-btn" id="longBreak">long break</button>
      </div>
    </div>
    <div class="settings-modal hidden">
      <div class="header">
        <h2>Setting</h2>
        <button id="closeBtn">x</button>
      </div>
      <h4>Time (minutes)</h4>
      <form>
        <div class="input-container">
          <label>pomodoro</label>
          <input type="number" id="pomodoroInput" min="1" value="25" />
        </div>
        <div class="input-container">
          <label>short break</label>
          <input type="number" id="shortBreakInput" min="1" value="5" />
        </div>
        <div class="input-container">
          <label> long break</label>
          <input type="number" id="longBreakInput" min="1" value="15" />
        </div>
      </form>
      <button id="apply">Apply</button>
    </div>
    <div class="overlay hidden"></div>
  <script defer src="script.js"></script>
  </body>
</html>
